<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">         <!-- Meta tags define data about data. Meta tags always go inside the head element. -->
    <title>My Website</title>      <!-- The charset attribute tells the computer what kind of encoding to use for the text. In this case, it's UTF-8. -->
    
    <style>                        <!-- This style area changes the color of body text, headings, and title text. -->
   
        body { background: #fff2fd;
               color: #ff9eed;
               font-family: sans-serif;
               font-size: 16px; }

        h1 { color: #ff9eed; }

        title { color: #ff24d6; }

        p{ color:#ff9eed; }

    </style>
     
    <h1>My Website</h1>
    <p>This is a little bit of body text.</p>
    <p></p>

      
  </head>
</html>
